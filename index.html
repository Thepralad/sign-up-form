<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="banner">
        <h1>Hassle</h1>
        <p>Conneting humans</p>
        <img src="imgs/people.jpg" alt="" >
    </div>
    <div class="forms">
        <h1>Get started</h1>
        <form id="signup-form" action="https://httpbin.org/post" method="POST">
            <div class="field">
                <div class="group">
                    <div class="one inputs">
                        <label for="firstname">First name</label>
                        <input type="text" id="firstname" name="first-name" placeholder="First name" minlength="2" required>
                    </div>
                    <div class="two inputs">
                        <label for="lastname">Last name</label>
                        <input type="text" id="lastname" name="last-name" placeholder="Last name" minlength="2" required>
                    </div>
                </div>
                <div class="group">
                    <div class="three inputs">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@yahoo.com" required>
                    </div>
                    <div class="four inputs">
                        <label for="Phone">Phone</label>
                        <input type="text" id="phone" name="phone" placeholder="89000 XXXXX" minlength="9" maxlength="10" required>
                    </div>
                </div>
                <div class="group">
                    <div class="five inputs">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Make me strong" required>
                    </div>
                    <div class="six inputs">
                        <label for="conpassword">Confirm</label>
                        <input type="password" id="conpassword" required>
                    </div>
                </div>
            </div>
            <button id="submit" type="submit">Register</button>
        </form>
    </div>
</body>
</html>
